    <script type="module">
      import PocketBase from "https://unpkg.com/pocketbase@latest";

      const pb = new PocketBase("https://pb.mitesh4000.in");
      async function fetchSocials() {
        const socials = await pb
          .collection("portfolio_content")
          .getList(1, 50, { filter: 'type="socials"' });
        let socialIcons = socials.items
          .map((social) => {
            return `<a href="${social.redirect_link}" target="_blank" class="hover:text-secondary">
                    <i class="${social.slug} text-xl w-12 h-12"></i>
                </a>`;
          })
          .join("");
        let socialsSection = document.getElementById("socials");
        socialsSection.innerHTML = socialIcons;
        console.log(socialsSection);
      }
      fetchSocials();
